<!DOCTYPE html>
<html>
    <head>
        <title>Интересный Омск</title>
        <link rel="stylesheet" href="common_style.css">
        <link rel="stylesheet" href="main_style.css">
    </head>
    <body>
        <header>
            <p>Интересное об Омске</p>
        </header>
        <div class="container">
            <div class="row">
                <a href="citizens.html">
                    <div class="cell wide c1">
                        <div class="collage">
                            <div class="imgContainer"><img src="svg/1-director.svg"></div>
                            <div class="imgContainer"><img src="svg/1-doctor.svg"></div>
                            <div class="imgContainer"><img src="svg/1-graduate.svg"></div>
                            <div class="imgContainer"><img src="svg/1-policeman.svg"></div>
                            <div class="imgContainer"><img src="svg/1-politician.svg"></div>
                        </div>
                        <div class="discription">
                            <p>Почетные граждане</p>
                        </div>
                    </div>
                </a>
                <a href="history.html">
                    <div class="cell c2">
                        <div class="icon">
                            <img class="imgIcon" src="svg/history.svg">
                        </div>
                        <div class="discription">
                            <p>История Омска</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="row">
                <div class="cell c3">
                    <div class="icon">
                        <img class="imgIcon" src="svg/911-call.svg">
                    </div>
                    <div class="discription">
                        <p>Экстренные службы</p>
                    </div>
                </div>
                <div class="cell wide c4">
                    <div class="collage">
                        <div class="imgContainer"><img src="svg/4-art.svg"></div>
                        <div class="imgContainer"><img src="svg/4-cathedral.svg"></div>
                        <div class="imgContainer"><img src="svg/4-fortress.svg"></div>
                        <div class="imgContainer"><img src="svg/4-mask.svg"></div>
                        <div class="imgContainer"><img src="svg/4-statue.svg"></div>
                    </div>
                    <div class="discription">
                        <p>Известные места города</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
