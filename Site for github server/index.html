<!DOCTYPE html>
<html>
    <head>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <link rel="stylesheet" href="BodyStyle.css">
        <link rel="stylesheet" href="WallWindows.css">
        <title>El's website</title>
        <script src = "https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src = "MainAwakening.js"></script>
        <script src = "Arduino/ArduinoAwakening.js"></script>

                </div>

                    <img src="images/Cplusplus.jpg" alt="">

                <div class="poster" data-num="2">
                    <img src="images/www.jpg" alt="">

            </div>
        </div>
        <div class="sh-wallWindows">
            <div class="sh-wall">
                <div class="sh-poster">
                    <img src="images/arduino1.jpg" alt="">
                    <div class="sh-textArea"><span>Arduino</span></div>
                </div>
                <div class="sh-poster">
                    <img src="images/Cplusplus.jpg" alt="">
                    <div class="sh-textArea"><span>C++</span></div>

                <div class="sh-poster">
